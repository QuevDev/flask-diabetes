<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diabetes red</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Diabetes prediccion</h1>
        <div class="container-form">
            <form action="" method="POST">
                <input type="text"  name="embarazos" placeholder="Ingrese cantidad de embarazos">
                <input type="text"  name="glocusa" placeholder="Ingrese cantidad de glucosa">
                <input type="text"  name="pre_sangre" placeholder="Ingrese Presion en sangre">
                <input type="text"  name="gro_piel" placeholder="Ingrese grosor de la piel">
                <input type="text"  name="insulina" placeholder="Ingrese nivel de Insulina">
                <input type="text"  name="grasa_corp" placeholder="Ingrese indice de grasa corporal">
                <input type="text"  name="hist_fam" placeholder="Ingrese historial familiar de diabetes">
                <input type="text"  name="edad" placeholder="Ingrese edad">

                <button type="submit">Consultar</button>

            </form>
            <p class="resultado">{{output}}</p>
        </div>
    </div>
</body>
</html>
